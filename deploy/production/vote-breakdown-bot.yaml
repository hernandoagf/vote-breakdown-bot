replicaCount: 1
service:
  name: vote-breakdown-bot
  port: 8080
  type: ClusterIP
  containerPort: 8080
  tls:
    enabled: false
image:
  pullPolicy: Always
serviceAccount:
  create: false
ingress:
  enabled: false
podAnnotations:
  reloader.stakater.com/auto: "true"
resources:
  limits:
    cpu: 0.25
    memory: 256Mi
  requests:
    cpu: 0.05
    memory: 64Mi
autoscaling:
  enabled: false
env:
  BOT_TOKEN:
    type: parameterStore
    name: github-token
    parameter_name: /eks/maker-prod/vote-breakdown-bot/bot-token
externalSecrets:
  clusterSecretStoreName: maker-prod
livenessProbe:
  exec:
    command:
      - /bin/sh
      - -c
      - ps -ef | grep app.py | grep -v grep
  initialDelaySeconds: 5
  periodSeconds: 30
readinessProbe:
  exec:
    command:
      - /bin/sh
      - -c
      - ps -ef | grep app.py | grep -v grep
  initialDelaySeconds: 5
  periodSeconds: 30
